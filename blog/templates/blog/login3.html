<!DOCTYPE html>
    {% load staticfiles %}
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Django Girls blog</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <style>
            #div{
                width: 400px;
                height: 100px;
                /*background: red;*/
                position: absolute;
                left: -webkit-calc(50% - 200px);
                top: -webkit-calc(50% - 50px);
            }
            </style>
        </head>
        <body>
            <div class="page-header">
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
            <form class="form-horizontal" role="form" action="{% url 'do_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <div for="username" class="col-xs-2 col-sm-4 col-md-4 control-label"></div>
                    <div class="col-xs-8 col-sm-4 col-md-4">
                        <input id="username" class="form-control" type="text" name="username" value="{{username}}" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div for="password" class="col-xs-2 col-sm-4 col-md-4 control-label"></div>
                    <div class="col-xs-8 col-sm-4 col-md-4">
                        <input id="password" class="form-control" type="password" name="password" value="{{password}}" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4">
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            {{ error_message }}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
            </form>
            <form  class="form-horizontal" role="form" action="{% url 'register' %}" method="get">
                {% csrf_token %}
                <div class="form-group">
                <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
                    <a href="{% url 'register' %}">没有账号？点击注册</a>
                </div>
                </div>
            </form>
        </body>
    </html>
