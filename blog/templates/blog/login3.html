<!DOCTYPE html>
    {% load staticfiles %}
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Django Girls blog</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <style>
            #div{
                width: 400px;
                height: 100px;
                /*background: red;*/
                position: absolute;
                left: -webkit-calc(50% - 200px);
                top: -webkit-calc(50% - 50px);
            }
            </style>
        </head>
        <body>
            <div class="page-header">
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
            <div id="div">
                <form class="form-horizontal" role="form" action="{% url 'do_login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-xs-4 col-sm-4 col-md-4 control-label">用户名</label>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <input id="username" type="text" name="username" value="{{username}}" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-xs-4 col-sm-4 col-md-4 control-label">密码</label>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <input id="password" type="password" name="password" value="{{password}}" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-4">
                            {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                            {% endif %}
                            <button type="submit" class="btn btn-default">登录</button>
                        </div>
                    </div>
                </form>
                <form  class="form-horizontal" role="form" action="{% url 'register' %}" method="get">
                    {% csrf_token %}
                    <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                    </div>
                </form>
            </div>
        </body>
    </html>
